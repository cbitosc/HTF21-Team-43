<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contact_style.css" />
</head>

<body>		

    <section>
        <div class="rt-container ">
            <div class="col-rt-12">
                <div class="Scriptcontent">
                <div>
                <div class="container">
                    <div class="contact-parent">
                        <div class="contact-child child1">
                            <p>
                                <i class="fas fa-map-marker-alt"></i> Address <br />
                                <span> Chaitanya Bharathi Institute of Technology
                                    <br />
                                    Gandipet, Hyderabad
                                </span>
                            </p>
                            <p>
                                <i class="fas fa-phone-alt"></i> Let's Talk <br />
                                <span>9346316863</span>
                            </p>
                            <p>
                                <i class=" far fa-envelope"></i> General Support <br />
                                <span>chandanasamineni23@gmail.com</span>
                            </p>
                        </div>
                        <div class="contact-child child2">
                            <div class="inside-contact">
                                <h2>Contact Us</h2>
                                <div class="row">
                                    <div class="col-md-12">
                                            <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                                                <div class="row register-form">
                                                    <div class="col-md-12">
                                                        <form onsubmit="document.getElementById('submit').innerHTML =' Your response is submitted' ; reset();event.preventDefault();" method="post" autocomplete="off" name="google-sheet">
                                                            <div class="form-group">
                                                                <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" autocomplete="off" required=""/>
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="email" name="Email" class="form-control" placeholder="Your Email *" value="" autocomplete="off" required=""/>
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="text" name="Phone" class="form-control" placeholder="Your Contact Number *" autocomplete="off" value="" required=""/>
                                                            </div>
                                                            <div class="form-group">
                                                                <input autocomplete="off" id="txt_subject" type="text" Required="required" placeholder="Subject *">
                                                                <textarea autocomplete="off" id="txt_message" rows="4" cols="20" Required="required" placeholder="Message *" ></textarea>
                                                            </div>
                                                            <div class="form-group">
                                                                <input autocomplete="off" type="submit" name="submit" class="btnSubmit btn-block" value="SEND" />
                                                            </div>
                                                            <div><span id="submit"></span></div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
        
    </section>
    
</body>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz8Cm_tA2IPDvc_bUMwuQbg969r8zfEslxzjAdHi6TKHkLm3QmXXD8vv9e2xlO30CO2/exec';
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</html>
