<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6 ">
                <div class="app-title">
                    <p>Weather Info</p>
                    <input id="search" type="text" placeholder="City Name" autocomplete="off"
                    />
                    <div class="location-icon">
                        <button type="button" data-toggle="tooltip" id="curr_loc"
                        data-placement="top" title="Current location"><img src="location.png"></button>
                    </div>
                </div>
                <div class="notification">
                    <p></p>
                </div>
                <div id="weather-contain" class="weather-container">
                    <div id="wrap">
                        <div class="temp-value">
                            <p><sup>o</sup><span>C</span></p>
                        </div>
                        <div class="temp-desc">
                            <p></p>
                        </div>
                        <div class="location">
                            <p></p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-sm-12 col-lg-6" style="margin-top:25px">
                    <table class="table" id="table"   table-striped>
                        
                    </table>
            </div>
        </div>
        
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
